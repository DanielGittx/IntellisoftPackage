<!doctype html>
<html >

<h1> Intellisoft Consulting </h1>

<body>

<div ng-app = "MVCExampleController">
<p>Enter your name here...</p>
<p>Name : <input type="name" ng-model="name" placeholder="Enter your name here"></p>
<h3>Welcome {{name}}</h3>
</div>

  <div ng-controller="MVCExampleController">
    {{message}} = {{sum}}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script>
    angular.module('exampleApp', [])
      .controller('MVCExampleController', ['$scope', function ($scope) {
        $scope.sum = 50 + 50;
		$scope.message = "Angular MVC says the sum of 50 + 50 is"
      }]);
      angular.element(document).ready(function() {
      angular.bootstrap(document, ['exampleApp']);
    });
  </script>
</body>
</html>
